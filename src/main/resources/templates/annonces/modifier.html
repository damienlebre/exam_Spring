<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Modifier une annonce</title>
    <div th:insert="~{fragments/script-styleFragment.html}"></div>
</head>
<body>
<div th:replace="~{fragments/headerFragment :: header}"></div>

<section class="min-vh-100">

    <h1>Modifier une annonce</h1>

    <div class="">

        <!-- Formulaire de modification d'annonce -->
        <form th:action="@{/annonces/modifier/{id}(id=${annonce.id})}" method="post" enctype="multipart/form-data" th:object="${annonce}" class="">

            <legend>Modification de l'annonce :</legend>

            <div class="form-group col-sm-5">
                <label class="col-form-label mt-3" for="title">Titre de l'annonce :</label>
                <input type="text" class="form-control" placeholder="Titre de l'annonce" id="title" th:field="*{title}"
                       required>
            </div>

            <div class="form-group col-sm-5">
                <label for="image" class="form-label mt-4">Image :</label>
                <input class="form-control" type="file" id="image" name="imageAnnonce">
                <span th:if="${uploadError}" th:text="${uploadError}"></span>
            </div>

            <div class="form-group col-sm-5">
                <label for="content" class="col-form-label mt-3">Contenu de l'annonce :</label>
                <textarea class="form-control" id="content" name="content" rows="5" th:field="*{content}"
                          required></textarea>
            </div>

            <div class="form-group col-sm-5">
                <label for="category" class="col-form-label mt-3">Catégorie :</label>
                <select multiple="" class="form-select" name="category" id="category" th:field="*{category.id}">
                    <option th:each="category : ${categories}" th:value="${category.id}"
                            th:text="${category.name}"></option>
                </select>
            </div>

            <div class="d-flex justify-content-center">
                <button class="btn btn-outline-primary mt-5" type="submit">Enregistrer</button>
            </div>
        </form>

    </div>

    <!-- Lien de retour à la liste des annonces -->
    <a th:href="@{/annonces/list}">Retour à la liste des annonces</a>

</section>
<div th:insert="~{fragments/footerFragment.html}"></div>
</body>
</html>
