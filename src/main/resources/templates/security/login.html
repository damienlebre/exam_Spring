<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <div th:insert="~{fragments/script-styleFragment.html}"></div>
    <title>Formulaire de login custom</title>
</head>
<body>
<div th:replace="~{fragments/headerFragment :: header}"></div>
<section class="min-vh-100">

    <div>
        <h1 class="text-light my-5 ms-3">Formulaire de login custom</h1>
    </div>

    <div th:if="${param.error}">
        username et/ou mot de passe érroné(s).
    </div>

    <div th:if="${param.logout}" class="ms-5">
        Vous êtes maintenant déconnecté
    </div>

    <div class="container">
        <div class="row">
            <div class="col-lg-10">

                <form th:action="@{/login}" method="post">
                    <!--mise en place du token de sécurité ->NON NECESSAIRE POUR LE LOGIN (CAR DEJA IMPLEMENTE DE BASE)     -->

                    <!--  Les champs du formulaire      -->
                    <div class="form-group col-lg-4 col-md-8 col-sm-8">
                        <label for="usernameInput" class="form-label mt-4">Username : </label>
                        <input type="text" name="username" class="form-control" id="usernameInput" placeholder="Username">
                    </div>

                    <div class="form-group col-lg-4 col-md-8 col-sm-8">
                        <label for="passwordInput" class="form-label mt-4">Password : </label>
                        <input type="password" name="password" class="form-control" id="passwordInput" placeholder="password">
                    </div>


                    <div class="mt-3 mb-5 col-2 offset-lg-3 offset-md-6 offset-sm-6"><input type="submit" value="Connexion" class="btn btn-outline-primary"/></div>

                </form>

                <a class="text-light" th:href="@{/register}">Créer un compte</a>

            </div>
        </div>
    </div>

</section>
<div th:insert="~{fragments/footerFragment.html}"></div>
</body>
</html>
